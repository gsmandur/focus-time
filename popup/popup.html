<!DOCTYPE html>
<html>
<head>
	<title>FocusTime Popup</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div id="timer-container">
		<h1 id="timerType"></h1>
		<div id="countdown"></div>
		<div id="targetTime"></div>		
		<div id="timerSettings">	
			<div class="work-container">
				<h1>Work Time</h1>
				<div class="option-container">
				    <input type="radio" name="work" id="work-1" value="15">
				    <label for="work-1">15</label>
				    
				    <input type="radio" name="work" id="work-2" value="20" checked>
				    <label for="work-2">20</label>
				    
				    <input type="radio" name="work"	id="work-3" value="25">
				    <label for="work-3">25</label>
				    
				    <input type="radio" name="work" id="work-4" value="30"> 
				    <label for="work-4">30</label>
				</div>

			</div>

			<div class="break-container">
				<h1>Break Time</h1>
				<div class="option-container">		
				    <input type="radio" name="break" id="break-1" value="5" checked>
				    <label for="break-1">5</label>		    
				    
				    <input type="radio" name="break" id="break-2" value="10">
				    <label for="break-2">10</label>		    

				    <input type="radio" name="break" id="break-3" value="15">
				    <label for="break-3">15</label>		    
			    </div>

			</div>
		</div>
	</div>
	
	<div id='buttons'>
	  	<!--<button id="startButton">Start</button>-->
	  	<!--<button id="stopButton">Stop</button>-->	  	
	</div>
	<img id="go-to-options" src="setting-icon.png">


    <script src="popup.js"></script>
</body>
</html>
