<head>

	<style>
		body {
			min-width: 200px;

	</style>
</head>
<body>
		<h1>work intervals:</h1>
	<div>
	    <input type="radio" name="work" value="15" checked>15 min<br>

	    <input type="radio" name="break" value="15">15 min<br>
	</div>
	
	<div id='buttons'>

</html>
